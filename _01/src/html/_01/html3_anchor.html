<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--
        这两种target都是针对框架的。比如你写了这样一个奇葩的网页page，
        网页page分成frame1、frame2，
        frame1又分成frame1-1、frame1-2，
        frame1-1又分成frame1-1-1，frame1-1-2。
        然后你在frame1-1-1中放了一个链接。
        如果这个链接的target="_self"，那么链接会在frame1-1-1中打开。
        如果target="_parent"，那么链接会在frame1-1中打开。
        如果target="_top"，那么链接会在page中打开。
    -->

    <a href="html1.html" name="ahtml1" target="_blank"> html1_blank </a><br/>

    <a href="html1.html" name="ahtml1" target="_parent"> html1_parent </a><br/>

    <a href="html1.html" name="ahtml1" target="_top"> html1_top </a><br/>

    <a href="html1.html" name="ahtml1" target="_self"> html1_self </a><br/>

    <a href="#ap"> go ap</a><br/>

    <a href="html2_css.html#h2ap">go h2ap</a>


    <div style="margin-top: 1000px"> div </div>
    <a name="ap"> Anchor point </a>
    <div style="margin-top: 1000px"> div2 </div>
</body>
</html>
