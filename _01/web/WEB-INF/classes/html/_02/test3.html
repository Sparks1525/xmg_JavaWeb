<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>注册页面</h3>
<hr />
<form action="#" method="get">
    <table border="1px">
        <tr height="35px">
            <td width="150px">用户名</td>
            <td width="300px">
                <input type="text" name="uname" id="uname" value="" />
            </td>
        </tr>
        <tr height="35px">
            <td >密码</td>
            <td>
                <input type="password" name="pwd" id="pwd" value="" />
            </td>
        </tr>
        <tr height="35px">
            <td >手机号</td>
            <td>
                <input type="text" name="phone" id="phone" value="" />
            </td>
        </tr>
        <tr height="35px">
            <td >邮箱</td>
            <td>
                <input type="password" name="pwd" id="pwd" value="" />
            </td>
        </tr>
        <tr height="35px">
            <td>性别</td>
            <td>
                男<input type="radio" name="sex" id="" value="1" />
                女<input type="radio" name="sex" id="" value="0" />
            </td>
        </tr>
        <tr height="35px">
            <td>爱好</td>
            <td>
                <input type="checkbox" name="fav" id="" value="1" />唱歌
                <input type="checkbox" name="fav" id="" value="2" />跳舞
                <input type="checkbox" name="fav" id="" value="3" />绘画<br />
                <input type="checkbox" name="fav" id="" value="4" />游戏
                <input type="checkbox" name="fav" id="" value="5" />游泳
                <input type="checkbox" name="fav" id="" value="6" />下棋
            </td>
        </tr>
        <tr height="35px">
            <td>籍贯</td>
            <td>
                <select name="address" id="">
                    <option value="0">--请选择--</option>
                    <option value="1">北京</option>
                    <option value="2">上海</option>
                    <option value="3">广东</option>
                    <option value="0">深圳</option>
                </select>
            </td>
        </tr>
        <tr height="35px">
            <td>个人介绍</td>
            <td>
                <textarea name="intro" rows="8" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="checkbox" name="" id="" value="" />是否同意本公司协议？
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" id="" value="注册"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
